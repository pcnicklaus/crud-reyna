{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <div class="row">
      <div class="col-sm-6">
        <div>
        <h3> Llama Tracker</h3>
        <h4> You need some llama in your life</h4>
          <form>
            <div class="form-group">
             <input type="text" class="form-control" placeholder="name" id="name">
            </div>
            <div class="form-group">
             <input type="number" class="form-control" placeholder="age" id="age">
            </div>
            <div class="form-control">
                <input type="checkbox" id="spitter" placeholder="spitter">  Spitter
            </div>

             <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="message-section">
          <br>
          <p id="message" class="alert alert-success"></p>
        </div>
      </div>

      <div class="col-sm-6">
        <h2>Llamas</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Spitter</th>
            </tr>
          </thead>
          <tbody id="all-llamas">

          </tbody>
        </table>

      </div>

    </div>

  </div>

{% endblock %}
